<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="meme.css">
    <script src="meme.js"></script>
</head>

<body>
    <fieldset>
        <h1>I CAN HAZ MEMEZ?</h1>
        <p>Fill out the form to start creating memes!</p>
        <form action="">
            <label for="url">
                <span>Image URL</span>
                <input type="text" name="url" id="url" placeholder="What's the URL for your meme image?"><br>
            </label>
            <label for="tText">
                <span>Text On Top</span>
                <input type="text" name="tText" id="tText" placeholder="(Optional) What text do you want at the top of the meme?"><br>
            </label>
            <label for="bText">
                <span>Text On Bottom</span>
                <input type="text" name="bText" id="bText" placeholder="(Optional) What text do you want at the bottom of the meme?"><br><br>
            </label>
            <input type="submit" value="Add Meme" id="addMeme">
        </form>
    </fieldset>
    <div class="memeWrap clearfix">
    </div>
    </div>
</body>

</html>
